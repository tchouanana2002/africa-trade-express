services:
  - type: web
    name: africa-trade-express
    env: node
    buildCommand: npm install --production=false && npm run build
    staticPublishPath: ./dist
    startCommand: npm run preview
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
        value: ${VITE_SUPABASE_URL}
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
        value: ${VITE_SUPABASE_ANON_KEY}
      - key: NODE_ENV
        value: production
    plan: free
    healthCheckPath: /
    autoDeploy: true
